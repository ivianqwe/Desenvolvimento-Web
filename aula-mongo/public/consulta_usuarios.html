<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Trabalho Final</title>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/carousel.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>



	<script type="text/javascript">

		$(document).ready(function(){

			$('#submit').click(function(){
				
				nom = $('#nome').val();
				matr = $('#matricula').val();
				ramal = $('#ramal').val();
				e_mail = $('#e_mail').val();

				$.post(
					'http://localhost:3000/api/usuarios',
					{'nome':nom,'matricula':matr, 'ramal': ramal, 'e_mail': e_mail},
					function(data){
						if(data=='yes'){
							alert('Usuário inserido!');
						}
					}
				);//post
			});//submit
		});//ready

		$(document).ready(function(){

			$('#removeUsuario').click(function(){

				matr = $('#matricula').val();

				$.delete(
					'http://localhost:3000/rm_usuario/:id', 
					function(data){
						if(data=='yes'){
							alert('Usuário removido!');
						}
					}
				);//delete
			});//removeUsuario
		});//ready
	</script>
</head>
<body>

	<!--Navigation-->
	<nav class="teal lighten-2">
		<div class="nav-wrapper">
	      <a href="/" id="pagina_principal" class="brand-logo">Trabalho Final</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/">Cadastro de Usuásrios</a></li>
	        <li><a href="/consulta_usuarios.html">Usuarios CE</a></li>
	        <li><a href="/informativos.html">Informativos CE</a></li>
	      </ul>
	    </div>
	 </nav>

	 <!--Container-->
	<div class="container-fluid">
		<div class="row">
			<div class="rol-md-2 rol-sm-2">
			</div><!--rol-->

			<div class="rol-xs-12 rol-md-8 rol-sm-8">

				<h2>Registros</h2>
				<table border="1">
					<thead>
						<tr>
							<td>Matricula</td>
							<td>Nome</td>
							<td>E-mail</td>
						</tr>
					</thead>
					<tbody>
						<% data.forEach(function(details){ %>
						<tr>
							<td><%= details.nome %></td>
							<td><%= details.matricula %></td>
							<td><%= details.e_mail %></td>
							<!--<td><a href="/edit/<%=details._id %>">Editar</a> - <a href="-->
								<!--/delete/<%=details._id %>">Deletar</a></td>-->
							</tr>
							<%}) %> 
						</tbody>
					</table>
					<button><a href="/">Novo</a></button> 
				
		    </div><!--rol-->

		    <div class="rol-md-2 rol-sm-2">
		    </div><!--rol-->
	    </div><!--row-->
    </div><!--container-->


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>
</html>
